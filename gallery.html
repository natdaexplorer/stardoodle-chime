<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery of Lost & Found - Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
}

.header {
    padding: 20px 0;
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0 0 10px 0;
    text-align: center;
    font-weight: bold;
}

.subtitle {
    font-size: 18px;
    color: #1f4d2d;
    margin: 0 0 30px 0;
    opacity: 0.8;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    margin: 20px 0;
    text-decoration: none;
    color: #1f4d2d;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: all 0.3s;
}

.back-link:hover {
    background: #e8f4ea;
    transform: translateY(-2px);
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-item {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.gallery-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.gallery-item img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

.empty-gallery {
    grid-column: 1 / -1;
    padding: 60px 20px;
    color: #1f4d2d;
    opacity: 0.7;
}

.empty-gallery h2 {
    font-size: 24px;
    margin: 0 0 10px 0;
}

.empty-gallery p {
    font-size: 16px;
    margin: 0;
    opacity: 0.8;
}

/* Mobile Styles */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 28px;
    }
    
    .subtitle {
        font-size: 16px;
    }
    
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        padding: 10px;
    }
    
    .gallery-item {
        padding: 10px;
    }
    
    .gallery-item img {
        height: 100px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }
    
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
    }
    
    .gallery-item img {
        height: 80px;
    }
}
</style>
</head>

<body>
    <div class="header">
        <h1>Gallery of Lost & Found</h1>
        <div class="subtitle">All the treasures that found their way to our pond</div>
        <a href="index.html" class="back-link">‚Üê Back to Pond</a>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <!-- Gallery items will be loaded here -->
    </div>

    <script>
    function loadGalleryItems() {
        const container = document.getElementById('galleryContainer');
        const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
        
        // Clear container
        container.innerHTML = '';
        
        if (items.length === 0) {
            container.innerHTML = `
                <div class="empty-gallery">
                    <h2>The Pond is Empty</h2>
                    <p>No drawings have been added yet. Go back to the pond and create something!</p>
                </div>
            `;
            return;
        }
        
        // Sort by timestamp (newest first)
        items.sort((a, b) => b.timestamp - a.timestamp);
        
        // Add all items at once without animation
        items.forEach(item => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.innerHTML = `
                <img src="${item.img}" alt="Pond Drawing">
            `;
            container.appendChild(galleryItem);
        });
    }

    // Load gallery when page loads
    document.addEventListener('DOMContentLoaded', loadGalleryItems);

    // Update gallery if items change while page is open
    window.addEventListener('storage', loadGalleryItems);
    window.addEventListener('focus', loadGalleryItems);
    </script>
</body>
</html>
