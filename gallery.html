<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery of Lost & Found - Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
}

.header {
    padding: 20px 0;
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0 0 10px 0;
    text-align: center;
    font-weight: bold;
}

.count {
    font-size: 18px;
    color: #1f4d2d;
    margin: 0 0 30px 0;
    opacity: 0.8;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    margin: 20px 0;
    text-decoration: none;
    color: #1f4d2d;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: all 0.3s;
}

.back-link:hover {
    background: #e8f4ea;
    transform: translateY(-2px);
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-item {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
}

.gallery-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.gallery-item img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

.empty-gallery {
    grid-column: 1 / -1;
    padding: 60px 20px;
    color: #1f4d2d;
    opacity: 0.7;
}

.empty-gallery h2 {
    font-size: 24px;
    margin: 0 0 10px 0;
}

.empty-gallery p {
    font-size: 16px;
    margin: 0;
    opacity: 0.8;
}

.loading-gallery {
    grid-column: 1 / -1;
    padding: 40px 20px;
    color: #1f4d2d;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile Styles */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 28px;
    }
    
    .count {
        font-size: 16px;
    }
    
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        padding: 10px;
    }
    
    .gallery-item {
        padding: 10px;
    }
    
    .gallery-item img {
        height: 100px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }
    
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
    }
    
    .gallery-item img {
        height: 80px;
    }
}
</style>
</head>

<body>
    <div class="header">
        <h1>Gallery of Lost & Found</h1>
        <div class="count" id="drawingCount">Loading...</div>
        <a href="index.html" class="back-link">‚Üê Back to Pond</a>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <div class="loading-gallery">‚è≥ Loading gallery...</div>
    </div>

    <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCxDWwZX-tvvHMMUilSKzlIoiOKkbONA0M",
        authDomain: "nats-pondering-pond.firebaseapp.com",
        projectId: "nats-pondering-pond",
        storageBucket: "nats-pondering-pond.firebasestorage.app",
        messagingSenderId: "44235660914",
        appId: "1:44235660914:web:82778716501a6d460a6ceb",
        measurementId: "G-E7K9N3YD8S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Image Cache for Gallery
    const galleryImageCache = new Map();
    let loadedDrawingIds = new Set();

    function loadGalleryItems() {
        const container = document.getElementById('galleryContainer');
        const countElement = document.getElementById('drawingCount');
        
        try {
            db.collection('drawings').onSnapshot((snapshot) => {
                const items = [];
                snapshot.forEach(doc => {
                    items.push(doc.data());
                });
                
                // Update count immediately
                countElement.textContent = `${items.length} drawing${items.length !== 1 ? 's' : ''}`;
                
                if (items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-gallery">
                            <h2>The Pond is Empty</h2>
                            <p>No drawings have been added yet. Go back to the pond and create something!</p>
                        </div>
                    `;
                    return;
                }
                
                // Clear container but keep loading message briefly
                container.innerHTML = '<div class="loading-gallery">üîÑ Loading drawings...</div>';
                loadedDrawingIds.clear();
                
                // LAZY LOAD GALLERY ITEMS
                loadGalleryItemsLazily(items);
                
            }, (error) => {
                console.error('Error loading gallery:', error);
                container.innerHTML = `
                    <div class="empty-gallery">
                        <h2>Error Loading Gallery</h2>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error setting up gallery:', error);
        }
    }

    function loadGalleryItemsLazily(drawings) {
        const container = document.getElementById('galleryContainer');
        const BATCH_SIZE = 4; // Load 4 images at a time
        const DELAY = 200; // 200ms between batches
        
        let currentIndex = 0;
        
        function loadNextBatch() {
            const batch = drawings.slice(currentIndex, currentIndex + BATCH_SIZE);
            
            batch.forEach((item, batchIndex) => {
                if (!loadedDrawingIds.has(item.id)) {
                    // Add slight stagger within batch for smooth animation
                    setTimeout(() => {
                        addGalleryItem(item, currentIndex + batchIndex);
                    }, batchIndex * 50);
                }
            });
            
            currentIndex += BATCH_SIZE;
            
            if (currentIndex < drawings.length) {
                setTimeout(loadNextBatch, DELAY);
            } else {
                // All items loaded
                setTimeout(() => {
                    if (container.querySelector('.loading-gallery')) {
                        container.querySelector('.loading-gallery').remove();
                    }
                }, 500);
            }
        }
        
        // Clear loading message and start lazy loading
        container.innerHTML = '';
        loadNextBatch();
    }

    function addGalleryItem(item, index) {
        const container = document.getElementById('galleryContainer');
        if (loadedDrawingIds.has(item.id)) return;
        
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.setAttribute('data-id', item.id);
        
        // Stagger animation delay based on index
        galleryItem.style.animationDelay = `${index * 0.1}s`;
        
        // CACHE: Use cached image if available
        let img;
        if (galleryImageCache.has(item.id)) {
            img = galleryImageCache.get(item.id).cloneNode();
        } else {
            img = document.createElement('img');
            img.src = item.img;
            img.alt = 'Pond Drawing';
            // CACHE: Store in cache
            galleryImageCache.set(item.id, img.cloneNode());
        }
        
        galleryItem.appendChild(img);
        
        // Triple tap/click deletion for gallery items
        let tapCount = 0;
        let lastTapTime = 0;
        
        function handleDeletion(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const currentTime = new Date().getTime();
            if (currentTime - lastTapTime > 1000) {
                tapCount = 0;
            }
            
            tapCount++;
            lastTapTime = currentTime;
            
            if (tapCount >= 3) {
                deleteDrawing(item.id);
                tapCount = 0;
            }
        }
        
        // Add both click and touch events for all devices
        galleryItem.addEventListener('click', handleDeletion);
        galleryItem.addEventListener('touchstart', handleDeletion, { passive: false });
        
        container.appendChild(galleryItem);
        loadedDrawingIds.add(item.id);
    }

    async function deleteDrawing(id) {
        try {
            await db.collection('drawings').doc(id).delete();
            // Remove from cache
            galleryImageCache.delete(id);
        } catch (error) {
            console.error('Error deleting drawing:', error);
        }
    }

    // Load gallery when page loads
    document.addEventListener('DOMContentLoaded', loadGalleryItems);
    </script>
</body>
</html>
