<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    padding: 15px 0;
    flex-shrink: 0;
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
    font-weight: bold;
}

/* Main Content - Desktop */
.main-content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 60px;
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
    flex: 1;
}

/* Pond Section - Centered and larger */
.pond-section {
    flex: 2;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.pond-wrapper {
    position: relative;
    width: 100%;
}

.pond {
    width: 100%;
    max-width: 700px;
    animation: float 4s ease-in-out infinite;
    transform-origin: center;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.drawing-container img {
    position: absolute;
    width: 80px;
    border: 2px solid black;
    border-radius: 12px;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.6s ease-out forwards, float-item 4s ease-in-out infinite;
}

@keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes float-item {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1) translateY(0);
    }
    50% {
        transform: translate(-50%, -50%) scale(1) translateY(-8px);
    }
}

/* Tools Section - Desktop */
.tools-section {
    width: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    margin-top: 50px;
    flex-shrink: 0;
}

.tool-title {
    font-size: 20px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
    line-height: 1.3;
    font-weight: normal;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tools-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

.color-palette {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    height: 200px;
    justify-content: space-between;
}

.color-dot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid black;
    transition: transform 0.3s;
}

.color-dot.selected {
    transform: scale(1.3);
    border: 2px solid #333;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
}

.color-dot:hover {
    transform: scale(1.15);
}

.canvas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    position: relative;
}

#draw-area {
    width: 200px;
    height: 200px;
    background: #FFF9F0;
    border: 2px dashed #444;
    cursor: crosshair;
    touch-action: none;
}

/* Redo button inside canvas */
.redo-button {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s;
}

.redo-button:hover {
    background: white;
    transform: scale(1.1);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
}

button {
    cursor: pointer;
    font-family: "Delius", cursive;
    font-size: 14px;
    padding: 8px 16px;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: transform 0.2s, background 0.3s;
    width: 160px;
}

button:hover {
    transform: scale(1.03);
    background: #e8f4ea;
}

/* Gallery Link - Desktop */
.gallery-link {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 10px 20px;
    font-size: 15px;
    text-decoration: none;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background 0.3s;
}

.gallery-link:hover {
    transform: scale(1.03);
    background: #e8f4ea;
}

/* Mobile Styles */
@media (max-width: 768px) {
    body {
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    .header {
        padding: 10px 0;
        flex-shrink: 0;
    }
    
    h1 {
        font-size: 28px;
    }
    
    .main-content {
        flex-direction: column;
        gap: 0;
        padding: 0;
        margin: 0;
        flex: 1;
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    
    .pond-section {
        max-width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }
    
    .pond-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .pond {
        max-width: 90%;
        width: auto;
        height: auto;
        max-height: 50vh;
        object-fit: contain;
    }
    
    .drawing-container img {
        width: 60px;
    }
    
    .tools-section {
        width: 100%;
        margin-top: 0;
        display: none;
        background: rgba(255, 255, 255, 0.98);
        padding: 20px;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        justify-content: center;
    }
    
    /* Mobile buttons container - positioned at bottom */
    .mobile-buttons-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        flex-shrink: 0;
        padding: 0 20px 20px 20px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .mobile-main-button {
        font-family: "Delius", cursive;
        font-size: 14px;
        padding: 12px 16px;
        border: 2px solid #1f4d2d;
        border-radius: 8px;
        background: #FFF9F0;
        color: #1f4d2d;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .mobile-main-button:hover {
        transform: scale(1.02);
        background: #e8f4ea;
    }
    
    /* Hide desktop gallery link on mobile */
    .gallery-link {
        display: none;
    }
    
    /* Show tools when mobile main button is clicked */
    .tools-section.mobile-visible {
        display: flex;
    }
    
    .mobile-buttons-container.hidden {
        display: none;
    }
    
    .pond-section.hidden {
        display: none;
    }
    
    /* Adjust tools for mobile */
    .tools-container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
        width: 100%;
    }
    
    .color-palette {
        flex-direction: row;
        height: auto;
        gap: 12px;
        justify-content: center;
    }
    
    #draw-area {
        width: 220px;
        height: 220px;
    }
    
    .button-group {
        width: 220px;
    }
    
    button {
        width: 160px;
        font-size: 14px;
        padding: 8px 14px;
    }
    
    .tool-title {
        font-size: 18px;
        min-height: 50px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }
    
    .mobile-main-button {
        font-size: 13px;
        padding: 10px 14px;
    }
    
    #draw-area {
        width: 200px;
        height: 200px;
    }
    
    .color-palette {
        gap: 10px;
    }
    
    .color-dot {
        width: 25px;
        height: 25px;
    }
    
    .mobile-buttons-container {
        max-width: 280px;
    }
    
    .pond {
        max-width: 95%;
        max-height: 45vh;
    }
}

/* Close button for mobile */
.close-tools {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #1f4d2d;
    width: auto;
    padding: 5px;
    display: none;
}

.close-tools:hover {
    background: none;
    transform: scale(1.1);
}

/* Show close button only on mobile */
@media (max-width: 768px) {
    .close-tools {
        display: block;
    }
}

/* Hide mobile buttons on desktop */
@media (min-width: 769px) {
    .mobile-buttons-container {
        display: none !important;
    }
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>Nat's Pondering Pond</h1>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Left: Pond (centered and dominant) -->
    <div class="pond-section" id="pondSection">
        <div class="pond-wrapper">
            <img src="pond.png" class="pond" alt="Pond">
            <div id="pondDrawings" class="drawing-container"></div>
        </div>
    </div>

    <!-- Mobile Buttons Container (Hidden on Desktop) -->
    <div class="mobile-buttons-container" id="mobileButtons">
        <button class="mobile-main-button" onclick="showDrawingTools()">
            üé® Drop Something Into Our Pond
        </button>
        <a href="gallery.html" class="mobile-main-button">
            üñºÔ∏è Gallery of Lost & Found
        </a>
    </div>

    <!-- Right: Tools -->
    <div class="tools-section" id="toolsSection">
        <button class="close-tools" onclick="hideDrawingTools()">√ó</button>
        <h2 class="tool-title" id="toolTitle">Drop Something Into Our Pond?</h2>
        
        <div class="tools-container">
            <!-- Colors -->
            <div class="color-palette">
                <div class="color-dot selected" style="background:#c43a3a" onclick="selectColor('#c43a3a', this)"></div>
                <div class="color-dot" style="background:#f57c00" onclick="selectColor('#f57c00', this)"></div>
                <div class="color-dot" style="background:#f9d66b" onclick="selectColor('#f9d66b', this)"></div>
                <div class="color-dot" style="background:#f9a7c1" onclick="selectColor('#f9a7c1', this)"></div>
                <div class="color-dot" style="background:#1f4d2d" onclick="selectColor('#1f4d2d', this)"></div>
            </div>

            <!-- Canvas and buttons -->
            <div class="canvas-container">
                <canvas id="draw-area"></canvas>
                <button class="redo-button" onclick="clearCanvas()" title="Clear canvas">‚Ü∫</button>
                <div class="button-group">
                    <button onclick="addToPond()">üêü Add to Pond</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Gallery Link - Desktop -->
<a href="gallery.html" class="gallery-link">üñºÔ∏è Gallery of Lost & Found</a>

<script>
// DRAWING LOGIC
const canvas = document.getElementById("draw-area");
const ctx = canvas.getContext("2d");

// Set canvas size based on device
function setupCanvas() {
    if (window.innerWidth <= 768) {
        // Mobile
        canvas.width = 220;
        canvas.height = 220;
    } else {
        // Desktop
        canvas.width = 200;
        canvas.height = 200;
    }
    
    // Set initial canvas background
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 12;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
}

setupCanvas();

let drawing = false;
let currentColor = "#c43a3a";
let hasDrawing = false;

function selectColor(color, element) {
    currentColor = color;
    
    // Remove selected class from all color dots
    document.querySelectorAll('.color-dot').forEach(dot => {
        dot.classList.remove('selected');
    });
    
    // Add selected class to clicked color dot
    element.classList.add('selected');
}

// Mouse events for desktop
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseout", stopDrawing);
canvas.addEventListener("mousemove", draw);

// Touch events for mobile
canvas.addEventListener("touchstart", handleTouchStart, { passive: false });
canvas.addEventListener("touchmove", handleTouchMove, { passive: false });
canvas.addEventListener("touchend", handleTouchEnd);

function startDrawing(e) {
    drawing = true;
    hasDrawing = true;
    ctx.beginPath();
    const pos = getMousePos(e);
    ctx.moveTo(pos.x, pos.y);
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    
    const pos = getMousePos(e);
    
    ctx.strokeStyle = currentColor;
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    hasDrawing = true;
}

function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    
    if (e.type.includes('touch')) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    // Scale coordinates for high DPI displays
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    return {
        x: x * scaleX,
        y: y * scaleY
    };
}

// Touch event handlers
function handleTouchStart(e) {
    e.preventDefault();
    drawing = true;
    hasDrawing = true;
    ctx.beginPath();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent("mousedown", {
        clientX: touch.clientX,
        clientY: touch.clientY
    });
    canvas.dispatchEvent(mouseEvent);
}

function handleTouchMove(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent("mousemove", {
        clientX: touch.clientX,
        clientY: touch.clientY
    });
    canvas.dispatchEvent(mouseEvent);
}

function handleTouchEnd(e) {
    e.preventDefault();
    const mouseEvent = new MouseEvent("mouseup", {});
    canvas.dispatchEvent(mouseEvent);
}

// Clear canvas function
function clearCanvas() {
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    hasDrawing = false;
}

// Check if canvas is blank
function isCanvasBlank() {
    const blank = document.createElement('canvas');
    blank.width = canvas.width;
    blank.height = canvas.height;
    const blankCtx = blank.getContext('2d');
    blankCtx.fillStyle = '#FFF9F0';
    blankCtx.fillRect(0, 0, blank.width, blank.height);
    
    return canvas.toDataURL() === blank.toDataURL();
}

// Type text with pauses
function typeWithPauses() {
    const toolTitle = document.getElementById('toolTitle');
    const message = "That's not a drawing. Try again?";
    
    toolTitle.innerHTML = '';
    
    let i = 0;
    function type() {
        if (i < message.length) {
            toolTitle.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, 80); // Faster typing speed
        } else {
            // After typing complete, wait 2 seconds then show original title
            setTimeout(() => {
                toolTitle.innerHTML = "Drop Something Into Our Pond?";
            }, 2000);
        }
    }
    type();
}

// ADD TO POND
async function addToPond() {
    // Check if canvas is blank
    if (isCanvasBlank()) {
        typeWithPauses();
        return;
    }
    
    // Create a temporary canvas to extract only the drawing (without background)
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Fill with transparent background
    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    // Draw only the user's drawing (not the white background)
    tempCtx.drawImage(canvas, 0, 0);
    
    const imgData = tempCanvas.toDataURL('image/png');
    
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    // Calculate positions within the light blue pond area
    const pondArea = {
        left: 15,
        right: 85,
        top: 20,
        bottom: 80
    };
    
    items.push({
        img: imgData,
        x: Math.random() * (pondArea.right - pondArea.left) + pondArea.left, 
        y: Math.random() * (pondArea.bottom - pondArea.top) + pondArea.top,
        timestamp: Date.now()
    });
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    alert("Added to Pond!");
    clearCanvas();
    
    // On mobile, hide tools and show pond after adding
    if (window.innerWidth <= 768) {
        hideDrawingTools();
    }
    
    loadPondItems();
}

// LOAD POND ITEMS
async function loadPondItems() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    const container = document.getElementById("pondDrawings");
    container.innerHTML = "";

    items.forEach((item, i) => {
        setTimeout(() => {
            let img = document.createElement("img");
            img.src = item.img;
            img.style.left = item.x + "%";
            img.style.top = item.y + "%";
            img.style.animationDelay = `${(i % 5) * 0.2}s`;
            container.appendChild(img);
        }, i * 300); // Slightly longer delay for better pop-up effect
    });
}

// Mobile functionality
function showDrawingTools() {
    const toolsSection = document.getElementById('toolsSection');
    const mobileButtons = document.getElementById('mobileButtons');
    const pondSection = document.getElementById('pondSection');
    
    toolsSection.classList.add('mobile-visible');
    mobileButtons.classList.add('hidden');
    pondSection.classList.add('hidden');
}

function hideDrawingTools() {
    const toolsSection = document.getElementById('toolsSection');
    const mobileButtons = document.getElementById('mobileButtons');
    const pondSection = document.getElementById('pondSection');
    
    toolsSection.classList.remove('mobile-visible');
    mobileButtons.classList.remove('hidden');
    pondSection.classList.remove('hidden');
}

// Handle window resize
window.addEventListener('resize', function() {
    setupCanvas();
    loadPondItems();
});

// Initialize
loadPondItems();
</script>

</body>
</html>
