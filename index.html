<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pondering Pond</title>
  <style>
    body {
      margin: 0;
      background: #f7f2e8; /* light cream */
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 30px;
    }

    #pond-container {
      position: relative;
    }

    #pond-img {
      width: 480px;
      height: auto;
    }

    #drawing-canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .frame {
      width: 220px;
      padding: 20px;
      background: #f7f2e8; /* match cream */
      border: 3px solid #4a6f59; /* dark green outline */
      border-radius: 20px;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .color-btn:hover {
      transform: scale(1.2);
      border: 2px solid black;
    }

    #add-btn {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      background: #fff;
      border: 3px solid #4a6f59;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }

    #add-btn:hover {
      transform: scale(1.05);
    }

    #gallery-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: #fff;
      border-radius: 12px;
      border: 2px solid #4a6f59;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="pond-container">
      <img id="pond-img" src="pond.png" />
      <canvas id="drawing-canvas"></canvas>
    </div>

    <div class="frame">
      <div class="palette" id="palette"></div>
      <button id="add-btn">Add to Pond</button>
    </div>
  </div>

  <a href="gallery.html"><button id="gallery-btn">ðŸ“¸ Visit Lost & Found Gallery</button></a>

  <script>
    const colors = ["#000000", "#ff0000", "#ff9900", "#ffff00", "#00ff00", "#00ccff", "#0066ff", "#cc00ff", "#ff66cc", "#8b4513", "#ffffff", "#808080"]; 
    const palette = document.getElementById("palette");
    let currentColor = "black";

    colors.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "color-btn";
      btn.style.background = c;
      btn.onclick = () => currentColor = c;
      palette.appendChild(btn);
    });

    const canvas = document.getElementById("drawing-canvas");
    const pondImg = document.getElementById("pond-img");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = pondImg.clientWidth;
      canvas.height = pondImg.clientHeight;
    }

    window.onload = resizeCanvas;
    window.onresize = resizeCanvas;

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    document.getElementById("add-btn").onclick = async () => {
      const dataURL = canvas.toDataURL();
      await fetch("https://your-vercel-api-url.com/store", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: dataURL })
      });
      alert("Added to pond âœ¨");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };
  </script>
</body>
</html>
