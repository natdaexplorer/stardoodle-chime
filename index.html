<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: fixed;
    width: 100%;
    height: 100%;
}

/* Header */
.header {
    padding: 15px 0;
    flex-shrink: 0;
    position: relative;
    z-index: 10;
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
    font-weight: bold;
}

/* Main Content - Desktop */
.main-content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 60px;
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
    flex: 1;
    width: 100%;
}

/* Pond Section - Centered and larger */
.pond-section {
    flex: 2;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

.pond-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 4s ease-in-out infinite;
    transform-origin: center;
}

.pond {
    width: 100%;
    max-width: 700px;
    pointer-events: none;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.drawing-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.drawing-container img {
    position: absolute;
    width: 60px;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 1.5s ease-out forwards;
    pointer-events: auto;
    z-index: 2;
}

@keyframes pop {
    0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
    40% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.5;
    }
    70% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

/* Tools Section - Desktop */
.tools-section {
    width: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    margin-top: 50px;
    flex-shrink: 0;
}

.tool-title {
    font-size: 20px;
    color: #1f4d2d;
    margin: 0;
    text-align: center;
    line-height: 1.3;
    font-weight: normal;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tools-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

.color-palette {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    height: 200px;
    justify-content: space-between;
}

.color-dot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid black;
    transition: transform 0.3s;
}

.color-dot.selected {
    transform: scale(1.3);
    border: 2px solid #333;
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
}

.color-dot:hover {
    transform: scale(1.15);
}

.canvas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    position: relative;
}

#draw-area {
    width: 200px;
    height: 200px;
    background: #FFF9F0;
    border: 2px dashed #444;
    cursor: crosshair;
    touch-action: none;
    display: block;
}

/* Redo button inside canvas */
.redo-button {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s;
    z-index: 100;
}

.redo-button:hover {
    background: white;
    transform: scale(1.1);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
}

button {
    cursor: pointer;
    font-family: "Delius", cursive;
    font-size: 14px;
    padding: 8px 16px;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: transform 0.2s, background 0.3s;
    width: 160px;
    -webkit-appearance: none;
    appearance: none;
}

button:hover {
    transform: scale(1.03);
    background: #e8f4ea;
}

.adding-message {
    color: #1f4d2d;
    font-size: 16px;
    height: 20px;
    margin-top: 5px;
}

/* Gallery Link - Desktop */
.gallery-link {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 10px 20px;
    font-size: 15px;
    text-decoration: none;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    color: #1f4d2d;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, background 0.3s;
    z-index: 100;
}

.gallery-link:hover {
    transform: scale(1.03);
    background: #e8f4ea;
}

/* Instagram-specific fixes */
.instagram-warning {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #ffeb3b;
    color: #333;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    z-index: 1000;
    border-bottom: 1px solid #ffc107;
}

/* Mobile Styles */
@media (max-width: 768px) {
    body {

        flex-direction: column;

    }
    
    /* Hide desktop gallery link on mobile */

    /* Show tools when mobile main button is clicked */

        display: flex;
    }
    
    .mobile-buttons-container.hidden {
        display: none;
    }
    
    .pond-section.hidden {
        display: none;
    }
    
    /* Adjust tools for mobile - centered */
    .tools-container {
        flex-direction: column;
        gap: 25px;
        align-items: center;
        width: 100%;
        justify-content: center;
    }
    
    .color-palette {
        flex-direction: row;
        height: auto;
        gap: 15px;
        justify-content: center;
    }
    
    #draw-area {
        width: 250px;
        height: 250px;
    }
    
    .button-group {
        width: 250px;
    }
    
    button {
        width: 180px;
        font-size: 15px;
        padding: 10px 16px;
    }

        min-height: 50px;
    }

    }

    }
}

@media (max-width: 480px) {

        font-size: 24px;
    }

<script>
// Detect Instagram browser
function isInstagramBrowser() {
    return /Instagram/.test(navigator.userAgent);
}

// Show warning if in Instagram
if (isInstagramBrowser()) {
    document.getElementById('instagramWarning').style.display = 'block';
    setTimeout(() => {
        document.getElementById('instagramWarning').style.display = 'none';
    }, 5000);
}

// DRAWING LOGIC
const canvas = document.getElementById("draw-area");
const ctx = canvas.getContext("2d");

// Set canvas size based on device
function setupCanvas() {
    if (window.innerWidth <= 768) {
        // Mobile - use fixed pixel sizes for Instagram
        canvas.width = 250;
        canvas.height = 250;
        canvas.style.width = '250px';
        canvas.style.height = '250px';
    } else {
        // Desktop
        canvas.width = 200;
        canvas.height = 200;
        canvas.style.width = '200px';
        canvas.style.height = '200px';
    }
    
    // Set initial canvas background
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 12;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
}

setupCanvas();

let drawing = false;
let currentColor = "#c43a3a";
let hasDrawing = false;
let loadedDrawingIds = new Set(); // Track which drawings we've loaded

function selectColor(color, element) {
    currentColor = color;
    
    // Remove selected class from all color dots
    document.querySelectorAll('.color-dot').forEach(dot => {
        dot.classList.remove('selected');
    });
    
    // Add selected class to clicked color dot
    element.classList.add('selected');
}

// Enhanced touch/mouse events for Instagram
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseout", stopDrawing);
canvas.addEventListener("mousemove", draw);

// More aggressive touch event handling for Instagram
canvas.addEventListener("touchstart", handleTouchStart, { passive: false });
canvas.addEventListener("touchmove", handleTouchMove, { passive: false });
canvas.addEventListener("touchend", handleTouchEnd, { passive: false });

function startDrawing(e) {
    e.preventDefault();
    drawing = true;
    hasDrawing = true;
    ctx.beginPath();
    const pos = getMousePos(e);
    ctx.moveTo(pos.x, pos.y);
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    
    const pos = getMousePos(e);
    
    ctx.strokeStyle = currentColor;
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    hasDrawing = true;
}

function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    
    if (e.type.includes('touch')) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    // Scale coordinates for high DPI displays
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    return {
        x: Math.max(0, Math.min(canvas.width, x * scaleX)),
        y: Math.max(0, Math.min(canvas.height, y * scaleY))
    };
}

// Touch event handlers with Instagram fixes
function handleTouchStart(e) {
    e.preventDefault();
    drawing = true;
    hasDrawing = true;
    ctx.beginPath();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent("mousedown", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
    });
    canvas.dispatchEvent(mouseEvent);
}

function handleTouchMove(e) {
    e.preventDefault();
    const touch = e.touches[0];
    const mouseEvent = new MouseEvent("mousemove", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
    });
    canvas.dispatchEvent(mouseEvent);
}

function handleTouchEnd(e) {
    e.preventDefault();
    const mouseEvent = new MouseEvent("mouseup", {
        bubbles: true
    });
    canvas.dispatchEvent(mouseEvent);
}

// Clear canvas function
function clearCanvas() {
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    hasDrawing = false;
}

// Check if canvas is blank
function isCanvasBlank() {
    const blank = document.createElement('canvas');
    blank.width = canvas.width;
    blank.height = canvas.height;
    const blankCtx = blank.getContext('2d');
    blankCtx.fillStyle = '#FFF9F0';
    blankCtx.fillRect(0, 0, blank.width, blank.height);
    
    return canvas.toDataURL() === blank.toDataURL();
}

// Type text with pauses
function typeWithPauses() {
    const toolTitle = document.getElementById('toolTitle');
    const message = "That's not a drawing. Try again?";
    
    toolTitle.innerHTML = '';
    
    let i = 0;
    function type() {
        if (i < message.length) {
            toolTitle.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, 80);
        } else {
            setTimeout(() => {
                toolTitle.innerHTML = "Drop Something Into Our Pond?";
            }, 2000);
        }
    }
    type();
}

// Show adding message and replace button text
function showAddingMessage() {
    const addButton = document.getElementById('addButton');
    
    // Replace button text with "Adding..."
    addButton.textContent = "Adding...";
    addButton.disabled = true;
    addButton.style.opacity = '0.7';
    
    let dots = 0;
    const maxDots = 3;
    
    function animateDots() {
        dots = (dots + 1) % (maxDots + 1);
        addButton.textContent = "Adding" + '.'.repeat(dots);
        
        if (dots < maxDots) {
            setTimeout(animateDots, 500);
        } else {
            // Restore original button text and re-enable
            setTimeout(() => {
                addButton.textContent = "üêü Add to Pond";
                addButton.disabled = false;
                addButton.style.opacity = '1';
            }, 500);
        }
    }
    
    animateDots();
}

// Get random position within the pond boundaries - FIXED for Instagram
function getRandomPondPosition() {
    // Much tighter boundaries for Instagram
    const pondArea = {
        left: 20,    // Increased for Instagram
        right: 80,   // Reduced for Instagram  
        top: 25,     // Increased for Instagram
        bottom: 75   // Reduced for Instagram
    };
    
    return {
        x: Math.random() * (pondArea.right - pondArea.left) + pondArea.left,
        y: Math.random() * (pondArea.bottom - pondArea.top) + pondArea.top
    };
}

// Generate unique ID for each drawing
function generateDrawingId() {
    return 'drawing_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

// ADD TO POND
async function addToPond() {
    // Check if canvas is blank
    if (isCanvasBlank()) {
        typeWithPauses();
        return;
    }
    
    // Show adding message
    showAddingMessage();
    
    // Create a temporary canvas to extract only the drawing
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Fill with transparent background
    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    // Create a white background to compare against
    const whiteCanvas = document.createElement('canvas');
    whiteCanvas.width = canvas.width;
    whiteCanvas.height = canvas.height;
    const whiteCtx = whiteCanvas.getContext('2d');
    whiteCtx.fillStyle = '#FFF9F0';
    whiteCtx.fillRect(0, 0, whiteCanvas.width, whiteCanvas.height);
    
    // Get image data from both canvases
    const originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const whiteData = whiteCtx.getImageData(0, 0, whiteCanvas.width, whiteCanvas.height);
    
    // Create new image data for transparent background
    const newData = tempCtx.createImageData(canvas.width, canvas.height);
    
    // Compare pixels and only keep non-white pixels
    for (let i = 0; i < originalData.data.length; i += 4) {
        const r1 = originalData.data[i];
        const g1 = originalData.data[i + 1];
        const b1 = originalData.data[i + 2];
        
        const r2 = whiteData.data[i];
        const g2 = whiteData.data[i + 1];
        const b2 = whiteData.data[i + 2];
        
        // If pixel is different from white background, keep it
        if (r1 !== r2 || g1 !== g2 || b1 !== b2) {
            newData.data[i] = r1;
            newData.data[i + 1] = g1;
            newData.data[i + 2] = b1;
            newData.data[i + 3] = 255;
        }
    }
    
    tempCtx.putImageData(newData, 0, 0);
    
    const imgData = tempCanvas.toDataURL('image/png');
    
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    
    // Get position within the pond boundaries
    const position = getRandomPondPosition();
    
    const newItem = {
        id: generateDrawingId(),
        img: imgData,
        x: position.x,
        y: position.y,
        timestamp: Date.now()
    };
    
    items.push(newItem);
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    clearCanvas();
    
    // Add the new drawing immediately
    addSingleDrawing(newItem);
    
    // On mobile, hide tools and show pond after adding
    if (window.innerWidth <= 768) {
        setTimeout(() => {
            hideDrawingTools();
        }, 1500);
    }
}

// Add a single drawing to the pond - ENHANCED for Instagram
function addSingleDrawing(item) {
    const container = document.getElementById("pondDrawings");
    
    // Check if drawing already exists to prevent duplicates
    if (loadedDrawingIds.has(item.id)) {
        return;
    }
    
    let img = document.createElement("img");
    img.src = item.img;
    img.style.left = item.x + "%";
    img.style.top = item.y + "%";
    img.setAttribute('data-id', item.id);
    img.style.pointerEvents = 'auto';
    img.style.cursor = 'pointer';
    
    // Enhanced deletion for Instagram - more reliable touch handling
    let tapCount = 0;
    let lastTapTime = 0;
    let tapTimeout;
    
    function handleDeletionTap(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const currentTime = new Date().getTime();
        const timeDiff = currentTime - lastTapTime;
        
        // Reset if too much time passed
        if (timeDiff > 1000) {
            tapCount = 0;
        }
        
        tapCount++;
        lastTapTime = currentTime;
        
        // Clear any existing timeout
        if (tapTimeout) clearTimeout(tapTimeout);
        
        // Set timeout to reset counter
        tapTimeout = setTimeout(() => {
            tapCount = 0;
        }, 1000);
        
        if (tapCount >= 3) {
            deleteDrawing(item.id);
            tapCount = 0;
            if (tapTimeout) clearTimeout(tapTimeout);
        }
    }
    
    // Add both click and touch events for maximum compatibility
    img.addEventListener('click', handleDeletionTap);
    img.addEventListener('touchstart', handleDeletionTap, { passive: false });
    
    container.appendChild(img);
    loadedDrawingIds.add(item.id);
}

// Delete drawing by ID
function deleteDrawing(id) {
    let items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    items = items.filter(item => item.id !== id);
    localStorage.setItem('pondItems', JSON.stringify(items));
    
    // Remove from pond display
    const img = document.querySelector(`img[data-id="${id}"]`);
    if (img) {
        img.style.transition = 'opacity 0.3s';
        img.style.opacity = '0';
        setTimeout(() => {
            img.remove();
        }, 300);
    }
    
    loadedDrawingIds.delete(id);
}

// LOAD POND ITEMS - Only load new items
async function loadPondItems() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    const container = document.getElementById("pondDrawings");
    
    // Find new items that haven't been loaded yet
    const newItems = items.filter(item => !loadedDrawingIds.has(item.id));
    
    if (newItems.length > 0) {
        newItems.forEach((item, index) => {
            setTimeout(() => {
                addSingleDrawing(item);
            }, index * 400); // Stagger the pop-up animations
        });
    }
}

// REAL-TIME SYNC FUNCTION
function syncDrawings() {
    const items = JSON.parse(localStorage.getItem('pondItems') || '[]');
    const container = document.getElementById("pondDrawings");
    
    // Get current displayed drawing IDs
    const currentDisplayedIds = new Set();
    container.querySelectorAll('img[data-id]').forEach(img => {
        currentDisplayedIds.add(img.getAttribute('data-id'));
    });
    
    // Remove drawings that are no longer in localStorage
    container.querySelectorAll('img[data-id]').forEach(img => {
        const id = img.getAttribute('data-id');
        const existsInStorage = items.some(item => item.id === id);
        if (!existsInStorage) {
            img.remove();
            loadedDrawingIds.delete(id);
        }
    });
    
    // Add drawings that are in localStorage but not displayed
    items.forEach(item => {
        if (!currentDisplayedIds.has(item.id)) {
            addSingleDrawing(item);
        }
    });
}

// Mobile functionality
function showDrawingTools() {
    const toolsSection = document.getElementById('toolsSection');
    const mobileButtons = document.getElementById('mobileButtons');
    const pondSection = document.getElementById('pondSection');
    
    toolsSection.classList.add('mobile-visible');
    mobileButtons.classList.add('hidden');
    pondSection.classList.add('hidden');
}

function hideDrawingTools() {
    const toolsSection = document.getElementById('toolsSection');
    const mobileButtons = document.getElementById('mobileButtons');
    const pondSection = document.getElementById('pondSection');
    
    toolsSection.classList.remove('mobile-visible');
    mobileButtons.classList.remove('hidden');
    pondSection.classList.remove('hidden');
}

// Handle window resize - FIXED for Instagram
window.addEventListener('resize', function() {
    setupCanvas();
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    setupCanvas();
    loadPondItems();
});

// Enhanced real-time updates - check for changes every second
setInterval(syncDrawings, 1000);

// Also sync when the page becomes visible again
document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
        syncDrawings();
    }
});

// Sync when window gains focus
window.addEventListener('focus', syncDrawings);

// Prevent Instagram from interfering with touch events
document.addEventListener('touchstart', function(e) {
    if (e.target.tagName === 'IMG' && e.target.parentElement.id === 'pondDrawings') {
        e.stopPropagation();
    }
}, true);

document.addEventListener('touchmove', function(e) {
    if (e.target.tagName === 'IMG' && e.target.parentElement.id === 'pondDrawings') {
        e.preventDefault();
    }
}, { passive: false });

document.addEventListener('touchend', function(e) {
    if (e.target.tagName === 'IMG' && e.target.parentElement.id === 'pondDrawings') {
        e.stopPropagation();
    }
}, true);
