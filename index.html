@keyframes float {

.drawing-container {

        opacity: 0;

    40% {

    }

<script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyCxDWwZX-tvvHMMUilSKzlIoiOKkbONA0M",

};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Image Cache
const imageCache = new Map();

// Constants
const MAX_POND_DRAWINGS = 15; // Only show 15 most recent drawings in pond

// Detect Instagram browser - ONLY show warning in Instagram
function isInstagramBrowser() {
    return /Instagram/.test(navigator.userAgent);
}

// Show warning only if in Instagram
if (isInstagramBrowser()) {
    document.getElementById('instagramWarning').style.display = 'block';
    setTimeout(() => {
        document.getElementById('instagramWarning').style.display = 'none';
    }, 5000);
}

// DRAWING LOGIC
const canvas = document.getElementById("draw-area");
const ctx = canvas.getContext("2d");

// Set canvas size based on device
function setupCanvas() {
    if (window.innerWidth <= 768) {
        canvas.width = 250;
        canvas.height = 250;
        canvas.style.width = '250px';
        canvas.style.height = '250px';
    } else {
        canvas.width = 200;
        canvas.height = 200;
        canvas.style.width = '200px';
        canvas.style.height = '200px';
    }
    
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 12;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
}

setupCanvas();

let drawing = false;
let currentColor = "#c43a3a";
let hasDrawing = false;
let loadedDrawingIds = new Set();

function selectColor(color, element) {
    currentColor = color;
    document.querySelectorAll('.color-dot').forEach(dot => {
        dot.classList.remove('selected');
    });
    element.classList.add('selected');
}

// Event handling
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseout", stopDrawing);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", handleTouchStart, { passive: false });
canvas.addEventListener("touchmove", handleTouchMove, { passive: false });
canvas.addEventListener("touchend", handleTouchEnd, { passive: false });

function startDrawing(e) {
    e.preventDefault();
    drawing = true;
    hasDrawing = true;
    ctx.beginPath();
    const pos = getMousePos(e);
    ctx.moveTo(pos.x, pos.y);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    
    const pos = getMousePos(e);
    ctx.strokeStyle = currentColor;
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    hasDrawing = true;
}

function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    
    if (e.type.includes('touch')) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
    } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    }
    
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    return {
        x: Math.max(0, Math.min(canvas.width, x * scaleX)),
        y: Math.max(0, Math.min(canvas.height, y * scaleY))
    };
}

function handleTouchStart(e) {
    e.preventDefault();
    startDrawing(e);
}

function handleTouchMove(e) {
    e.preventDefault();
    draw(e);
}

function handleTouchEnd(e) {
    e.preventDefault();
    stopDrawing();
}

function clearCanvas() {
    ctx.fillStyle = '#FFF9F0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    hasDrawing = false;
}

function isCanvasBlank() {
    const blank = document.createElement('canvas');
    blank.width = canvas.width;
    blank.height = canvas.height;
    const blankCtx = blank.getContext('2d');
    blankCtx.fillStyle = '#FFF9F0';
    blankCtx.fillRect(0, 0, blank.width, blank.height);
    return canvas.toDataURL() === blank.toDataURL();
}

function typeWithPauses() {
    const toolTitle = document.getElementById('toolTitle');
    const message = "That's not a drawing. Try again?";
    toolTitle.innerHTML = '';
    
    let i = 0;
    function type() {
        if (i < message.length) {
            toolTitle.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, 80);
        } else {
            setTimeout(() => {
                toolTitle.innerHTML = "Drop Something Into Our Pond?";
            }, 2000);
        }
    }
    type();
}

function showAddingMessage() {
    const addButton = document.getElementById('addButton');
    addButton.textContent = "Adding...";
    addButton.disabled = true;
    addButton.style.opacity = '0.7';
    
    let dots = 0;
    const maxDots = 3;
    
    function animateDots() {
        dots = (dots + 1) % (maxDots + 1);
        addButton.textContent = "Adding" + '.'.repeat(dots);
        
        if (dots < maxDots) {
            setTimeout(animateDots, 500);
        } else {
            setTimeout(() => {
                addButton.textContent = "üêü Add to Pond";
                addButton.disabled = false;
                addButton.style.opacity = '1';
            }, 500);
        }
    }
    animateDots();
}

function generateDrawingId() {
    return 'drawing_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

// Get random position within the pond boundaries with collision detection
function getRandomPondPosition(existingItems = []) {
    // Tighter boundaries to keep drawings inside pond - adjusted for your pond shape
    const pondArea = {
        left: 25,    // Increased from 20 to keep away from left edge
        right: 75,   // Reduced from 80 to keep away from right edge  
        top: 30,     // Increased from 25 to keep away from top edge
        bottom: 70   // Reduced from 75 to keep away from bottom edge
    };
    
    let attempts = 0;
    const maxAttempts = 50;
    
    while (attempts < maxAttempts) {
        const x = Math.random() * (pondArea.right - pondArea.left) + pondArea.left;
        const y = Math.random() * (pondArea.bottom - pondArea.top) + pondArea.top;
        
        // Check if this position is too close to existing drawings
        let tooClose = false;
        for (const item of existingItems) {
            const distance = Math.sqrt(Math.pow(item.x - x, 2) + Math.pow(item.y - y, 2));
            if (distance < 8) { // Reduced minimum distance to allow more drawings
                tooClose = true;
                break;
            }
        }
        
        if (!tooClose) {
            return { x, y };
        }
        
        attempts++;
    }
    
    // If we can't find a good position after many attempts, return any position
    return {
        x: Math.random() * (pondArea.right - pondArea.left) + pondArea.left,
        y: Math.random() * (pondArea.bottom - pondArea.top) + pondArea.top
    };
}

// FIREBASE FUNCTIONS - WITH LAZY LOADING AND CACHE
async function loadPondItems() {
    showLoadingSpinner();
    
    try {
        // Only load the 15 most recent drawings for the pond
        const snapshot = await db.collection('drawings')
            .orderBy('timestamp', 'desc')
            .limit(MAX_POND_DRAWINGS)
            .get();
            
        const items = [];
        snapshot.forEach(doc => {
            items.push(doc.data());
        });
        
        // LAZY LOADING: Load drawings gradually
        loadDrawingsLazily(items);
        
    } catch (error) {
        console.error('Error loading drawings:', error);
        hideLoadingSpinner();
    }
}

function loadDrawingsLazily(drawings) {
    const BATCH_SIZE = 3; // Load 3 drawings at a time
    const DELAY = 300; // 300ms between batches
    
    let currentIndex = 0;
    
    function loadNextBatch() {
        const batch = drawings.slice(currentIndex, currentIndex + BATCH_SIZE);
        
        batch.forEach(item => {
            if (!loadedDrawingIds.has(item.id)) {
                addSingleDrawing(item);
            }
        });
        
        currentIndex += BATCH_SIZE;
        
        if (currentIndex < drawings.length) {
            setTimeout(loadNextBatch, DELAY);
        } else {
            hideLoadingSpinner();
        }
    }
    
    loadNextBatch();
}

// Real-time listener for new drawings - only show most recent 15
function setupRealTimeListener() {
    db.collection('drawings')
        .orderBy('timestamp', 'desc')
        .limit(MAX_POND_DRAWINGS)
        .onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') {
                    const item = change.doc.data();
                    if (!loadedDrawingIds.has(item.id)) {
                        // Add new drawings immediately (not lazy loaded)
                        addSingleDrawing(item);
                        
                        // If we exceed the limit, remove the oldest one
                        if (loadedDrawingIds.size > MAX_POND_DRAWINGS) {
                            removeOldestDrawing();
                        }
                    }
                }
                if (change.type === 'removed') {
                    const item = change.doc.data();
                    removeDrawingFromDisplay(item.id);
                }
            });
        });
}

// Remove the oldest drawing when we exceed the limit
function removeOldestDrawing() {
    // Get all current drawings and find the oldest one
    const drawings = Array.from(document.querySelectorAll('.drawing-container img'));
    if (drawings.length === 0) return;
    
    let oldestDrawing = null;
    let oldestTimestamp = Infinity;
    
    drawings.forEach(img => {
        const id = img.getAttribute('data-id');
        // Extract timestamp from ID or use another method to determine age
        // For now, we'll remove a random one (you can implement proper timestamp tracking)
        if (!oldestDrawing || Math.random() > 0.5) {
            oldestDrawing = img;
        }
    });
    
    if (oldestDrawing) {
        const id = oldestDrawing.getAttribute('data-id');
        removeDrawingFromDisplay(id);
    }
}

// ADD TO POND
async function addToPond() {
    if (isCanvasBlank()) {
        typeWithPauses();
        return;
    }
    
    showAddingMessage();
    
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    const whiteCanvas = document.createElement('canvas');
    whiteCanvas.width = canvas.width;
    whiteCanvas.height = canvas.height;
    const whiteCtx = whiteCanvas.getContext('2d');
    whiteCtx.fillStyle = '#FFF9F0';
    whiteCtx.fillRect(0, 0, whiteCanvas.width, whiteCanvas.height);
    
    const originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const whiteData = whiteCtx.getImageData(0, 0, whiteCanvas.width, whiteCanvas.height);
    const newData = tempCtx.createImageData(canvas.width, canvas.height);
    
    for (let i = 0; i < originalData.data.length; i += 4) {
        const r1 = originalData.data[i];
        const g1 = originalData.data[i + 1];
        const b1 = originalData.data[i + 2];
        const r2 = whiteData.data[i];
        const g2 = whiteData.data[i + 1];
        const b2 = whiteData.data[i + 2];
        
        if (r1 !== r2 || g1 !== g2 || b1 !== b2) {
            newData.data[i] = r1;
            newData.data[i + 1] = g1;
            newData.data[i + 2] = b1;
            newData.data[i + 3] = 255;
        }
    }
    
    tempCtx.putImageData(newData, 0, 0);
    
    // COMPRESSION: Use JPEG with 80% quality for smaller file size
    const imgData = tempCanvas.toDataURL('image/png');
    
    // Get existing items for collision detection
    const existingItems = [];
    const snapshot = await db.collection('drawings')
        .orderBy('timestamp', 'desc')
        .limit(MAX_POND_DRAWINGS)
        .get();
    snapshot.forEach(doc => {
        existingItems.push(doc.data());
    });
    
    // Get position with collision detection
    const position = getRandomPondPosition(existingItems);
    
    const newItem = {
        id: generateDrawingId(),
        img: imgData,
        x: position.x,
        y: position.y,
        timestamp: Date.now()
    };
    
    try {
        await db.collection('drawings').doc(newItem.id).set(newItem);
        clearCanvas();
        
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                hideDrawingTools();
            }, 1500);
        }
    } catch (error) {
        console.error('Error adding drawing:', error);
    }
}

// Add a single drawing to the pond WITH CACHE
function addSingleDrawing(item) {
    const container = document.getElementById("pondDrawings");
    if (loadedDrawingIds.has(item.id)) return;
    
    // CACHE: Check if image is already cached
    let img;
    if (imageCache.has(item.id)) {
        img = imageCache.get(item.id).cloneNode();
    } else {
        img = document.createElement("img");
        img.src = item.img;
        // CACHE: Store in cache for future use
        imageCache.set(item.id, img.cloneNode());
    }
    
    img.style.left = item.x + "%";
    img.style.top = item.y + "%";
    img.setAttribute('data-id', item.id);
    img.style.pointerEvents = 'auto';
    img.style.cursor = 'pointer';
    
    // Triple tap/click deletion for all devices
    let tapCount = 0;
    let lastTapTime = 0;
    
    function handleDeletion(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const currentTime = new Date().getTime();
        if (currentTime - lastTapTime > 1000) {
            tapCount = 0;
        }
        
        tapCount++;
        lastTapTime = currentTime;
        
        if (tapCount >= 3) {
            deleteDrawing(item.id);
            tapCount = 0;
        }
    }
    
    // Add both click and touch events for all devices
    img.addEventListener('click', handleDeletion);
    img.addEventListener('touchstart', handleDeletion, { passive: false });
    
    container.appendChild(img);
    loadedDrawingIds.add(item.id);
}

function removeDrawingFromDisplay(id) {
    const img = document.querySelector(`img[data-id="${id}"]`);
    if (img) {
        img.style.transition = 'opacity 0.3s, transform 0.3s';
        img.style.opacity = '0';
        img.style.transform = 'translate(-50%, -50%) scale(0)';
        setTimeout(() => {
            img.remove();
        }, 300);
    }
    loadedDrawingIds.delete(id);
    // Remove from cache too
    imageCache.delete(id);
}

async function deleteDrawing(id) {
    try {
        await db.collection('drawings').doc(id).delete();
    } catch (error) {
        console.error('Error deleting drawing:', error);
    }
}
